<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Ratings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    h1 {
      margin-bottom: 1em;
    }
  
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
    }
  
    #controls label {
      font-weight: bold;
      margin-right: 0.3em;
    }
  
    #controls select,
    #controls input[type="text"] {
      padding: 0.4em 0.6em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
  
    #controls button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
  
    #controls button:hover {
      background-color: #004d99;
    }
  
    table {
      width: 90%;
      max-width: 1000px;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: white;
    }
  
    th, td {
      padding: 0.75em 1em;
      border: 1px solid #ddd;
      text-align: left;
    }
  
    th {
      background-color: #f2f2f2;
    }

    th span {
      font-size: 0.85em;
      margin-left: 0.3em;
      color: #666;
    }
  
    tr:hover {
      background-color: #f9f9f9;
    }

    th.sorted {
      background-color: #d0e7ff;
      color: #004183;
    }
  
    /* Responsive: Mobile & tablet view */
    @media (max-width: 768px) {
      #controls {
        flex-direction: column;
        align-items: stretch;
      }

      table {
        font-size: 0.9em;
      }

      .hide-mobile {
        display: none;
      }

      .table-container {
        display: none;
      }

      .card-container {
        display: flex;
        flex-direction: column;
        gap: 1em;
        width: 90%;
      }

      .card {
        display: block;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1em;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .card div {
        margin-bottom: 0.3em;
      }

      .card div span {
        font-weight: bold;
        margin-right: 0.5em;
      }
    }

    input:disabled {
      background-color: #f0f0f0;
      color: #888;
      cursor: not-allowed;
    }

    .control-pair {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }

    .card-container {
      display: none;
    }

    select:disabled,
    input:disabled,
    button:disabled {
      background-color: #f0f0f0;
      color: #888;
      cursor: not-allowed;
      opacity: 0.8;
    }

    /* Dark mode overrides */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      /* Controls */
      #controls select,
      #controls input[type="text"],
      #controls button {
        background-color: #1e1e1e;
        border: 1px solid #333;
        color: #e0e0e0;
      }
      #controls button:hover {
        background-color: #2a2a2a;
      }

      /* Table */
      table {
        background: #1e1e1e;
        color: #e0e0e0;
        box-shadow: none;
      }
      th {
        background-color: #2a2a2a;
        color: #e0e0e0;
      }
      tr:hover {
        background-color: #272727;
      }
      th, td {
        border-color: #333;
      }

      /* Cards */
      .card {
        background-color: #1e1e1e;
        border-color: #333;
        box-shadow: none;
        color: #e0e0e0;
      }
      .card span {
        color: #ccc;
      }

      /* Disabled controls */
      select:disabled,
      input:disabled,
      button:disabled {
        background-color: #2a2a2a;
        color: #888;
      }
    }
  </style>
</head>
<body>
  <h1>Team Ratings</h1>
  <div id="controls">
    <!-- Dropdowns or buttons to pick year/method/weight/conference could go here -->
    <select id="year" disabled title="Selection locked for public view">
      <option value="2025">2025</option>
    </select>
    
    <select id="method" disabled title="Selection locked for public view">
      <option value="elo">Elo</option>
    </select>
    
    <select id="weight" disabled title="Selection locked for public view">
      <option value="default">Default</option>
    </select>
    
    <input type="text" id="conference" disabled placeholder="e.g., Big Ten" title="Selection locked for public view">
    
      <button onclick="onRetrieve()" disabled>Retrieve</button>
      <button onclick="downloadCSV()">Download CSV</button>
    </div>
  </div>
  <div class="table-container">
    <table id="ratings-table">
      <thead>
        <tr>
          <th onclick="sortTable('Rank')">Rank <span id="arrow-rank">⇅</span></th>
          <th onclick="sortTable('Team')">Team <span id="arrow-team">⇅</span></th>
          <th class="hide-mobile">Conference</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will insert rows here -->
      </tbody>
    </table>
  </div>

  <!-- Add this for mobile cards -->
  <div id="card-view" class="card-container"></div>

  <script src="ratings.js"></script>
</body>
</html>
