<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Ratings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    h1 {
      margin-bottom: 1em;
    }
  
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
    }
  
    #controls label {
      font-weight: bold;
      margin-right: 0.3em;
    }
  
    #controls select,
    #controls input[type="text"] {
      padding: 0.4em 0.6em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
  
    #controls button {
      padding: 0.5em 1em;
      font-size: 1em;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
  
    #controls button:hover {
      background-color: #004d99;
    }
  
    table {
      width: 90%;
      max-width: 1000px;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: white;
    }
  
    th, td {
      padding: 0.75em 1em;
      border: 1px solid #ddd;
      text-align: left;
    }
  
    th {
      background-color: #f2f2f2;
    }

    th span {
      font-size: 0.85em;
      margin-left: 0.3em;
      color: #666;
    }
  
    tr:hover {
      background-color: #f9f9f9;
    }

    th.sorted {
      background-color: #d0e7ff;
      color: #004183;
    }
  
    /* Responsive: Mobile & tablet view */
    @media (max-width: 768px) {
      #controls {
        flex-direction: column;
        align-items: stretch;
      }

      table {
        font-size: 0.9em;
      }

      .hide-mobile {
        display: none;
      }

      .table-container {
        display: none;
      }

      .card-container {
        display: flex;
        flex-direction: column;
        gap: 1em;
        width: 90%;
      }

      .card {
        display: block;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1em;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .card div {
        margin-bottom: 0.3em;
      }

      .card div span {
        font-weight: bold;
        margin-right: 0.5em;
      }

      #bracket-container {
        width: 100%;
        overflow-x: auto;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
      }

      #bracket-container svg {
        width: auto;
        height: auto;
        display: block;
      }
    }

    input:disabled {
      background-color: #f0f0f0;
      color: #888;
      cursor: not-allowed;
    }

    .control-pair {
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }

    .card-container {
      display: none;
    }

    select:disabled,
    input:disabled,
    button:disabled {
      background-color: #f0f0f0;
      color: #888;
      cursor: not-allowed;
      opacity: 0.8;
    }

    /* Bracket container styling */
    #bracket-container {
      width: 90%;
      max-width: 1600px;
      overflow-x: auto;
      border: 1px solid transparent;
    }
    #bracket-container svg {
      display: block;
      width: 100%;
      height: auto;
      margin: 0 auto;
    }

    /* Dark mode overrides */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      /* Controls */
      #controls select,
      #controls input[type="text"],
      #controls button {
        background-color: #1e1e1e;
        border: 1px solid #333;
        color: #e0e0e0;
      }
      #controls button:hover {
        background-color: #2a2a2a;
      }

      /* Table */
      table {
        background: #1e1e1e;
        color: #e0e0e0;
        box-shadow: none;
      }
      th {
        background-color: #2a2a2a;
        color: #e0e0e0;
      }
      tr:hover {
        background-color: #272727;
      }
      th, td {
        border-color: #333;
      }

      /* Cards */
      .card {
        background-color: #1e1e1e;
        border-color: #333;
        box-shadow: none;
        color: #e0e0e0;
      }
      .card span {
        color: #ccc;
      }

      #bracket-container svg text.region-label,
      #bracket-container svg text.round-label {
        fill: #e0e0e0 !important;
      }

      /* leave your team names full–strength white (or whatever you choose) */
      #bracket-container svg text.team-name {
        fill: #000000 !important;
      }

      /* Disabled controls */
      select:disabled,
      input:disabled,
      button:disabled {
        background-color: #2a2a2a;
        color: #888;
      }
    }
  </style>
</head>
<body>
  <h1>Team Ratings (2025-11-14 18:34:20)</h1>
  <div id="controls">
    <!-- Dropdowns or buttons to pick year/method/weight/conference could go here -->
    <select id="year" title="">
      <option value="2026">2026</option>
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      <option value="2012">2012</option>
      <option value="2011">2011</option>
      <option value="2010">2010</option>
      <option value="2009">2009</option>
      <option value="2008">2008</option>
      <option value="2007">2007</option>
      <option value="2006">2006</option>
      <option value="2005">2005</option>
      <option value="2004">2004</option>
      <option value="2003">2003</option>
      <option value="2002">2002</option>
      <option value="2001">2001</option>
      <option value="2000">2000</option>
    </select>
    
    <select id="method" title="" onchange="onMethodChange()">
      <option value="elo">Elo</option>
      <option value="colley">Colley</option>
      <option value="massey">Massey</option>
    </select>
    
    <select id="weight" title="">
      <option value="constant">Constant</option>
      <option value="linear">Linear</option>
      <option value="biweekly">Biweekly</option>
      <option value="logarithmic">Logarithmic</option>
      <option value="sigmoid">Sigmoid</option>
      <option value="gaussian">Gaussian</option>
    </select>
    
    <input type="text" id="conference" placeholder="e.g., Big Ten">
  
    <button onclick="onRetrieve()">Retrieve</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <button id="toggle-table">Hide Ratings</button>
  </div>
  </div>
  <div class="table-container">
    <table id="ratings-table">
      <thead>
        <tr>
          <th onclick="sortTable('Rank')">Rank <span id="arrow-rank">⇅</span></th>
          <th onclick="sortTable('Team')">Team <span id="arrow-team">⇅</span></th>
          <th class="hide-mobile">Conference</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will insert rows here -->
      </tbody>
    </table>
  </div>

  <!-- Add this for mobile cards -->
  <div id="card-view" class="card-container"></div>

  <h2>Tournament Bracket</h2>
  <div id="bracket-container"></div>


  <script src="ratings.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

  <script>
    const toggleBtn = document.getElementById('toggle-table');
    const tableContainer = document.querySelector('.table-container');
  
    toggleBtn.addEventListener('click', () => {
      const isHidden = tableContainer.style.display === 'none';
      tableContainer.style.display = isHidden ? '' : 'none';
      toggleBtn.textContent = isHidden ? 'Hide Ratings' : 'Show Ratings';
    });
  </script>
</body>
</html>
